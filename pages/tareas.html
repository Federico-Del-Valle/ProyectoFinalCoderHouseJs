<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de tareas</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body data-barba="wrapper">
    <ul class="transition">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
    <main data-barba="container" data-barba-namespace="home">
        <div class="contenedor-tareas">
            <div class="header-tareas">
                <h2>Lista de Tareas</h2>
            </div>
            <form id="form-crear" class="formulario">
                <div class="form-control">
                <input type="text" id="crear" class="form-control" placeholder="Nombre de la Tarea">
                <button><i class="fas fa-plus"></i></button>
                </div>
            </form>
        </div>
        <section>
            <form action="">
                <input type="text" id="buscar" placeholder="Buscar...">
            </form>
            <ul id="lista-tareas" class="lista">
                <li><strong>Cocinar</strong> <i class="fas fa-minus-circle borrar"></i></li>            
                <li><strong>Lavar ropa</strong> <i class="fas fa-minus-circle borrar"></i></li>            
                <li><strong>Salir a correr</strong> <i class="fas fa-minus-circle borrar"></i></li>            
            </ul>
        </section>
    </main>
    <script src="/lista.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
